<div class="tabular-wrap">
    <div class="container-flued">
        <div class="d-block">
       
      
                <div class="clear d-block w-100 float-start">
                    <h5 class="m-0 pt-1 pb-1 float-start">Tabular</h5>
                    <div class="float-end">
                    <a href="" class="btn common-bdr-btn float-start p-1 pb-1 ps-2 pe-2 me-2"><i class="bi bi-arrow-90deg-left"></i> Back </a>
                    <a href="#" data-bs-target="#sidebar" data-bs-toggle="collapse" class="border side-menu float-end mb-1 rounded-3 p-1 text-decoration-none"><i
                            class="bi bi-list bi-lg py-2 p-1"></i> Report Filter</a>
                        </div>
         </div>
        <div class="card p-0">
          


            <div class="container-fluid">
                <div class="row flex-nowrap">


                    <div class="card-body  p-0">
                        <!-- <app-search-master [locationType]="locationType"></app-search-master> -->
                        <ag-grid-angular style="width: 100%; height: 67.7vh;" class="ag-theme-alpine" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [autoGroupColumnDef]="autoGroupColumnDef" [sideBar]="" [rowData]="rowData" (gridReady)="onGridReady($event)"></ag-grid-angular>
                        <!-- <ag-grid-angular style="width: 100%; height: 52.5vh;"
                                     class="ag-theme-alpine" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" 
                                     [autoGroupColumnDef]="autoGroupColumnDef" [sideBar]="true" [rowData]="rowData" (gridReady)="onGridReady($event)"></ag-grid-angular> -->
                    </div>


                </div>

                <div id="sidebar" class="collapse collapse-horizontal border-end">
                    <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start">
                        <div class="mb-3">
                            <label for="state" class="form-label">Location Type Search </label>
                            <select class="form-select form-select-sm" id="sel1" name="sellist1" (change)="getLocationType($event)">
                            <option value="national" selected>All India/National</option>
                            <option value="1">State Wise</option>
                            <option value="2">District Wise</option>
                            <option value="3">Block Wise</option>
                            <option value="4">Parliament Wise</option>
                            <option value="5">City Wise</option>
                        </select>
                        </div>
                        <app-search-master [locationType]="locationType"></app-search-master>
                    </div>
                </div>
            </div>




        </div>

    </div>
</div>
