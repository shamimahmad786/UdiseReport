<div class="tabular-wrap">
    <div class="container-flued">
        <div class="card p-0">
            <div class="card-header">Chart<a href="" class="common-btn btn float-end "><i class="bi bi-arrow-left"></i>
                    Back</a></div>
            <div class="card-body">
                <div id="container">
                    <highcharts-chart id="container" [Highcharts]="Highcharts" [constructorType]="chartConstructor"
                    [options]="chartOptions" style="width: 100%; height: 80%; display: block;">
                </highcharts-chart>
                </div>
            </div>
        </div>
    </div>
</div>
